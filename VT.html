<!DOCTYPE html>
<html lang="EN">
<title>Numble</title>
<link rel="icon" type="image/x-icon" href="/N-xicon.png">
<link rel="stylesheet" href="/Style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<head>
    <div id="navbar">
        <a href="#" class="title">Numdle</a>
        <a href="#" class="fdbk">Feedback</a>
    </div>
</head>

<body>
    <div class="body">
        <p id="GD">Find the secret Number!</p>
        <div id="PA" style="grid-area: pre;">
            <p class="Cap" id="P1"></p>
            <p class="Cap" id="P2"></p>
            <p class="Cap" id="P3"></p>
            <p class="Cap" id="P4"></p>
        </div>
        <div id="CA" style="grid-area: input;">
            <p class="Cap" id="C1"></p>
            <p class="Cap" id="C2"></p>
            <p class="Cap" id="C3"></p>
            <p class="Cap" id="C4"></p>
        </div>
        <button onclick="EXE()" id="butt">shoot!</button>
        <p id="Res" class="result"> </p>
    </div>
    <div id="keyboard">
        <button onclick="inp(0)" class="Kbut" id="K0">0</button>
        <button onclick="inp(1)" class="Kbut" id="K1">1</button>
        <button onclick="inp(2)" class="Kbut" id="K2">2</button>
        <button onclick="inp(3)" class="Kbut" id="K3">3</button>
        <button onclick="inp(4)" class="Kbut" id="K4">4</button>
        <button onclick="inp(5)" class="Kbut" id="K5">5</button>
        <button onclick="inp(6)" class="Kbut" id="K6">6</button>
        <button onclick="inp(7)" class="Kbut" id="K7">7</button>
        <button onclick="inp(8)" class="Kbut" id="K8">8</button>
        <button onclick="inp(9)" class="Kbut" id="K9">9</button>
    </div>
    
</body>
<script type="text/javascript" src="/Script.JS"></script>

</html>
